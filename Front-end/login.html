<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Log into ZAcademy</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <a href="#" class="navbar-brand"
            ><img class="navbar-img" src="img/logo.png" alt="ZAcademy logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navlinks"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse text-center" id="navlinks">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="Courses.html" class="nav-link">Courses</a>
              </li>
              <li class="nav-item">
                <a href="Contact-us.html" class="nav-link">Contact Us</a>
              </li>
              <li class="nav-item">
                <a href="About-us.html" class="nav-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="Login.html" class="nav-link">Log in</a>
              </li>
              <li class="nav-item">
                <a href="Sign-up.html" class="nav-link">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <form style="max-width: 80%">
        <div class="form-outline mt-4 mb-1">
          <input
            type="email"
            id="emailField"
            class="form-control"
            placeholder="Email"
          />
          <label class="form-label" for="emailField" style="display: none"
            >Email address</label
          >
        </div>

        <div class="form-outline mb-1">
          <input
            type="password"
            id="passField"
            class="form-control"
            placeholder="Password"
          />
          <label class="form-label" for="passField" style="display: none"
            >Password</label
          >
        </div>

        <div id="invalid" class="text-red"></div>

        <div class="text-center mb-1">
          <a href="forgot-pass.html">Forgot password?</a>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-block mb-4 log-in-submit"
          >
            Log in
          </button>
        </div>
      </form>
    </div>

    <script src="log in.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
